about_header: ہمارے بارے میں
about_section: >-
     <p>آرکیو <a href="http://top.hatnote.com/en/wikipedia">دیکھیے</a>۔</p>

     <p>ویکیپیڈیا کے سب سے زیادہ دیکھے جانے والے صفحات کی روزانہ کی بنیاد پر یہ فہرست،
     <a href="https://twitter.com/sklaporte">اسٹیون لاپورٹی</a>
     اور <a href="https://twitter.com/mhashemi">محمد
     ہاشمی</a> کی کاوش ہے۔ یہ کئی <a
     href="http://top.hatnote.com/about.html">دیگر زبانوں</a> میں بھی دستیاب ہے۔ اگر
     آپ کو یہ فہرست دلچسپ لگی ہے، تو آپ اس ہفتہ وار
     سب سے زیادہ ترامیم شدہ صفحات کی شماریات <a
     href="http://weekly.hatnote.com">ویکلی پیڈیا</a> سے یقینا لطف اندوز ہوں گے۔ مزید تفصیل کے لیے پڑھیے <a
     href="#">ہیٹ نوٹ بلاگ</a>۔</p>
 
     <p>یہ صفحہ <a
     href="https://wikimedia.org/api/rest_v1/?doc#!/Pageviews_data/get_metrics_\
     pageviews_top_project_access_year_month_day">ویکیپیڈیا کے نئے صفات
     دیکھے جانے کی ایپی</a> کی مدد سے ممکن حد تک ترتیب دیا گیا ہے، جس میں کچھ اچھی تصاویر اور خلاصے <a
     href="https://www.mediawiki.org/wiki/API:Query">میڈیا ویکی
     ایپی</a> سے شامل ہیں۔ آپ مزید کوڈ اور ڈاکومینٹیشن تلاش کرنا چائیں تو <a
     href="https://github.com/hatnote/top">یہاں
     github</a>پر دستیاب ہیں۔</p>

     <p>ویکیپیڈیا کی دیگر زبانوں کے سب سے زیادہ ملاحظہ کردہ صفحات کی فہرست دیکھنا چاہتے ہیں
     ؟ تو آپ! براہ کرم <a
     href="https://github.com/hatnote/top/issues">ہمیں درخواست بھیجیں</a>
     اور ہمیں بتائیں اگر آپ متعلقہ سانچوں کا ترجمہ کرنے میں مدد کر سکتے ہیں۔</p>

     <p><a href="https://twitter.com/hatnotable">@hatnotable</a></p>

